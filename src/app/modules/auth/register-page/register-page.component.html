<div class="auth-container">
  <div class="auth-box">
    <h2>Registrarse</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="username">Nombre de Usuario</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="registerData.username"
          name="username"
          required
        />
      </div>
      <div class="input-group">
        <label for="phoneNumber">Número de Celular</label>
        <input
          type="text"
          id="phoneNumber"
          [(ngModel)]="registerData.phoneNumber"
          name="phoneNumber"
          required
        />
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="registerData.password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="auth-button">Registrarse</button>
    </form>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    <p class="switch-auth">
      ¿Ya tienes cuenta?
      <a [routerLink]="['..', 'login']">Inicia sesión aquí</a>
    </p>
  </div>
</div>
