<div class="auth-container">
  <div class="auth-box">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="phoneNumber">Número de Celular</label>
        <input
          type="text"
          id="phoneNumber"
          [(ngModel)]="loginData.phoneNumber"
          name="phoneNumber"
          required
        />
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="loginData.password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="auth-button">Iniciar Sesión</button>
    </form>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    <p class="switch-auth">
      ¿No tienes cuenta?
      <a [routerLink]="['..', 'register']">Regístrate aquí</a>
    </p>
  </div>
</div>
